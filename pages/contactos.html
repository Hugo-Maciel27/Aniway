    <main class="main" >
        <div class="contacto">
            
                <div class="container-fluid">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col col-sm-9">
                            <div class="text-center contacto__general">
                                <h3 class="contacto__general--titulo">Contáctanos</h3>
                                <p class="mb-5 contacto__general--p">¡Póngase en contacto con nosotros! Envienos su consulta, una opinión o cualquier sugerencia.</p>
                                <div class="row contacto p-2">
                                    <div class="col-md-6">
                                        <div class="mt-5 text-center px-3 contacto__contentImg">

                                           <img  class="contacto__img" src="https://cdn-icons-png.flaticon.com/512/11/11034.png" alt="imagen png de contactos">

                                        </div>
                                    </div>
                                    <div class="col-md-6 contacto__contenedor">
                                        <div class="text-center px-1 contacto__form">
                                            <div class="forms text-black p-4 py-5">
                                                <h5>Enviar mensaje</h5>
                                                <div class="mt-4 inputs form__inputContent">
                                                    <input id="apellido" name="apellido" type="text" class="form-control imput form__input" placeholder="Apellido" required>
                                                    <input id="nombre" name="nombre" type="text" class="form-control imput form__input" placeholder="Nombre" required>
                                                    <input id="email" name="email" type="text" class="form-control impu form__input" placeholder="Email" required>
                                                    <textarea id="mensaje" name="mensaje" class="form-control imput_txt form__input"
                                                        placeholder="Dejanos tu comentario" required></textarea>
                                                </div>
                                                <div class="button mt-4 text-left form__button">
                                                    <button type="submit" class="btn btn-dark">Enviar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
        </div>

    </main>
